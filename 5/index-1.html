<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/design-1.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sign">
                <h3>SIGN IN</h3>
            </div>
            <div class="form">
                <form>
                    <br><br>
                    <label for="user" id="user">Username</label>
                    <input class="put" type="text" id="user" name="user" placeholder="Enter username"><br><br>
                    <label for="psw" id="psw">Password</label>
                    <input class="put" type="password" name="psw" id="psw" placeholder="Enter password"><br><br>
                    <div class="row">
                    <div class="remember">
                    <input class="check" type="checkbox" name="remember" id="remember">
                    <label for="remember" id="remember">Remember me</label>
                    </div>
                    <div class="forget">
                        <a href="#">Forget Password?</a>
                    </div>
                    </div>
                    <br><button class="login " type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
