<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/6/styles/design-2.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form class="login-form flex">
                <div class="flex top-items padding">
                    <a href="https://www.flaticon.com/free-icons/mountain" title="mountain icons"></a>
                    <img class="mount" src="./assets/pictures/mountains.png" alt="">
                    <h3>LOG IN</h3>
                    <div class="border">
                        <img src="./assets/svg/user icon.svg" alt="">
                        <input class="put" type="text" id="user" name="user" placeholder="Username">
                    </div>
                    <div class="border">
                        <img src="./assets/svg/password icon.svg" alt="">
                        <input class="put" type="password" name="psw" id="psw" placeholder="Password">
                    </div>
                </div>
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember" id="remember">Remember me</label>

                </div>
                <div class="flex padding">
                    <br><input class="btn" type="button" value="Login">
                </div>
            </form>
        </div>
        <div class="forget padding flex">

            <a href="#">Forget Password?</a>
        </div>

    </div>

</body>

</html>
